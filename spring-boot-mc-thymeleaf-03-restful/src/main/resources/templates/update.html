<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}">
</head>
<body class="container" style="margin-top: 50px;">

<form th:action="@{/guest}" method="post" class="form-horizontal" th:object="${guest}">
    <input type="hidden" name="_method" value="put">
    <div class="form-group">
        <label class="col-sm-1 control-label">名字：</label>
        <div class="col-sm-5">
            <input type="text" name="name" class="form-control" th:value="*{name}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label" >角色：</label>
        <div class="col-sm-5">
            <input type="text" name="role" class="form-control"th:value="*{role}">
        </div>
    </div>
    <div class="form-group col-sm-3 col-sm-offset-2 text-center">
        <input type="submit" value="提交" class="btn-info">
    </div>


</form>


</body>
</html>

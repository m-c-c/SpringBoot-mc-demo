<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}">
</head>
<body class="container" style="margin-top: 50px">

<table class="table table-hover">
    <thead>
        <tr>
            <th>名字</th>
            <th>角色</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
    </thead>
    <tbody>

        <tr th:each="guest:${guestList}">
            <td th:text="${guest.name}">name</td>
            <td th:text="${guest.role}">role</td>
            <td><a href="/guest/toUpdate" th:href="@{/guest/toUpdate(name=${guest.name})}" class="btn btn-info">update</a></td>
            <td><a href="/guest/toDel" th:href="@{/guest/toDel(name=${guest.name})}" class="btn btn-info">del</a></td>
        </tr>
<!--  类似于 foreach-->
    </tbody>
</table>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/guest/toAdd" th:href="@{/guest/toAdd}" class="btn btn-info">add</a>
    </div>

</div>



</body>
</html>
